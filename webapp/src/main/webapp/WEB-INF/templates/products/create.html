<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Examples Â· Twitter Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content=""/>
<meta name="author" content=""/>

    <!-- Le styles -->
    <link href="../../../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../../../assets/css/bootstrap-responsive.css" th:href="@{/assets/css/bootstrap-responsive.css}" rel="stylesheet"/>
    <link href="../../../assets/css/docs.css"  th:href="@{/assets/css/docs.css}" rel="stylesheet"/>
    <link href="../../../assets/js/google-code-prettify/prettify.css" th:href="@{/assets/js/google-code-prettify/prettify.css}" rel="stylesheet"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../../../assets/ico/favicon.ico" th:href="@{/assets/ico/favicon.ico}"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../../assets/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../../assets/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../../assets/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="../../../assets/ico/apple-touch-icon-57-precomposed.png"/>
  </head>
  
  <body>

    <div th:include="index :: top">
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div th:include="index :: nav">
          </div>
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <h2 th:text="#{entity_create(#{label_springapp_domain_product})}">Create new Product</h2>
            <form class="well" action="#" th:action="@{/products}" th:object="${product}" method="POST">
            <div id="errors" th:if="${#fields.hasErrors('*')}">
                <ul>
                    <li th:text="#{message_form.validation.errors}">Errors must be corrected before the form can be submitted</li>
                </ul>
            </div>

            <fieldset >
            
                <label for="name" th:text="#{label_springapp_domain_product_description}"
                    th:class="${#fields.hasErrors('description')}? 'labelError'">Name: </label>
                    <span class="labelTextError" th:if="${#fields.hasErrors('description')}" th:text="#{message_form.validation.name}"></span>
                <input type="text" name="name" value="" id="name" placeholder="Product Name"  autofocus="autofocus" 
                    th:field="*{description}" th:placeholder="#{label_springapp_domain_product_description}" th:class="${#fields.hasErrors('description')}? 'fieldError'" />

                <label for="price" th:text="#{label_springapp_domain_product_price}" 
                    th:class="${#fields.hasErrors('price')}? 'labelError'">Price: </label>
                    <span class="labelTextError" th:if="${#fields.hasErrors('price')}" th:text="#{message_form.validation.price}"></span>
                <input type="text" name="price" value="" id="price" placeholder="Product Price"  autofocus="autofocus" 
                    th:field="*{price}" th:placeholder="#{label_springapp_domain_product_price}" th:class="${#fields.hasErrors('price')}? 'fieldError'" />
                <br/>
                <button type="submit" name="save" value="Save" class="btn" th:text="#{button_save}">Submit Message</button>
			</fieldset>                
            </form>
          </div>
        </div><!--/span-->
      </div><!--/row-->

	  <div th:include="index :: footer">
	  </div>
    </div><!--/.fluid-container-->
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../../assets/js/jquery.js" th:src="@{/assets/js/jquery.js}"></script>
 	<script src="../../../assets/js/bootstrap-dropdown.js" th:src="@{/assets/js/bootstrap-dropdown.js}"></script>    
  </body>
</html>
